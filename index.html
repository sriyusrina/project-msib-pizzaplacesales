<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | Register</title>
        <!-- BOXICONS -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
        <!-- STYLE -->
        <link rel="stylesheet" href="css/login.css">
        <!-- LOGO -->
        <link rel="icon" href="img/24.png">
        <title>Login - Pizza Sales Team 24</title>
    </head>
    <body>
        <div class="form-container">
            <div class="col col-1" class="form-image-main">
                    <img src="img/login/stars.png" class="form-image-main">
                    <img src="img/homebar/home.png" class="form-image logo">
                <p class="featured-words">Pizza Restaurant | <span>Semarang 24</span></p>
            </div>

            <div class="col col-2">
                <div class="btn-box">
                    <button class="btn btn-1" id="login">Sign In</button>
                    <button class="btn btn-2" id="register">Sign Up</button>
                </div>

                <!-- Login Form Container -->
                <div class="login-form">
                        <div class="form-title">
                            <span>Sign In</span>
                        </div>
                        <div class="form-input">
                            <div class="input-box">
                                <input type="text" class="input-field" placeholder="Username" required>
                                <i class="bx bx-user icon"></i>
                            </div>
                            <div class="input-box">
                                <input type="password" class="input-field" placeholder="Password" required>
                                <i class="bx bx-lock-alt icon"></i>
                            </div>
                            <div class="forgot-pass">
                                <a href="#">Forgot Password?</a>
                            </div>
                            
                            <div class="input-box">
                                <button class="input-submit">
                                    <a href="home.html">
                                    <span>Sign In</span>
                                    <i class="bx bx-right-arrow-alt"></i>
                                    </a>
                                </button>
                            </div>
                        </div>
                </div>

                <!-- Register Form Container -->
                <div class="register-form">
                        <div class="form-title">
                            <span>Create Account</span>
                        </div>
                        <div class="form-input">
                            <div class="input-box">
                                <input type="text" class="input-field" placeholder="Email" required>
                                <i class="bx bx-envelope icon"></i>
                            </div>
                            <div class="input-box">
                                <input type="text" class="input-field" placeholder="Username" required>
                                <i class="bx bx-user icon"></i>
                            </div>
                            <div class="input-box">
                                <input type="password" class="input-field" placeholder="Password" required>
                                <i class="bx bx-lock-alt icon"></i>
                            </div>
                            <div class="forgot-pass">
                                <a href="#">Forgot Password?</a>
                            </div>
                            <div class="input-box">
                                <button class="input-submit">
                                    <a href="home.html">
                                    <span>Sign Up</span>
                                    <i class="bx bx-right-arrow-alt"></i>
                                </a>
                                </button>
                            </div>
                        </div>
                </div>


            </div>
        </div>

        <script src="js/login.js"></script>
    </body>
</html>
